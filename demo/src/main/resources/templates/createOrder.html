<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Order</title>
    <link rel="stylesheet" type="text/css" href="../css/example.css" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1><center>Restaurant Advisor</center></h1>
<a th:href="@{/homeScreen}" target="_parent"><button>Home</button></a>
<a th:href="@{/displayRestaurants}" target="_parent"><button>Restaurants</button></a>
<a th:href="@{/ReviewRestaurant}" target="_parent"><button>Reviews</button></a>
<a th:href="@{/orderRestaurants}" target="_parent"><button>Orders</button></a>
<a th:href="@{/Logout}" target="_parent"><button>Logout</button></a>

<input type="text" id="search" name="search">
<button type="search">Search</button><br><br>    

<span th:text="${message}" />

<form action="#" th:action="@{/createOrderPost}" th:object="${menuForm}" method="post">
   <table class="prettytable">
		<tr> 
			<th>Food</th>
			<th>Price</th>
			<th>Quantity</th>
		</tr>

		  <tr th:each="detail, itemStat : *{orderDetailsList}">
						
			<td th:text="${detail.foodname}"></td>
			<td><input type = "hidden" th:field="*{orderDetailsList[__${itemStat.index}__].foodname}" /><input type = "hidden" th:field="*{orderDetailsList[__${itemStat.index}__].restid}" /></td>
   			<td>
<   			<select th:field="*{orderDetailsList[__${itemStat.index}__].qty}">
						<option th:each="dropdownValue: ${singleSelectAllValues}"
							th:value="${dropdownValue}" 
							th:text="${dropdownValue}">
							</option>
				</select>
				</td>
				
				

			</tr>
			
		<tr>
            <td><input type="submit" value="Submit" /></td>
        </tr>
        
	</table>

		<select th:field="*{flag}">
			<option th:each="dropdownValue: ${flags}"
				th:value="${dropdownValue}" th:text="${dropdownValue}"></option>
		</select>
	</form>   



</body>
</html>
